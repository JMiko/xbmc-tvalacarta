[General]

# Poner "true" si quieres usar tu cuenta premium de Megavideo, o poner "false" en caso contrario
megavideopremium=false

# Nombre de usuario de tu cuenta premium de Megavideo / Megaupload
megavideouser=

# Password de tu cuenta premium de Megavideo / Megaupload
megavideopassword=

# Calidad de videos FLV de megavideo 0=SD, 1=HD
quality_flv=0

# Puerto en el que se levanta el servidor
server.port=8081

# Verificar actualizaciones del plugin
updatecheck2=true

# Actualizar canales automaticamente
updatechannels=true

# Modo adulto - A tener en cuenta si hay canales porno
enableadultmode=false

# Modo depuracion - usalo solo si eres programador
debug=false

# Accion por defecto - Al elegir un v’deo quieres 0=Preguntar, 1=Ver, 2=Ver en calidad alta, 3=Enviar a jdownloader
default_action=0

# Modo de thumbnails 0=poster, 1=banner
thumbnail_type=0

# Filtro de lenguaje 0=Cualquier idioma, 1=Espanol, 2=Ingles, 3=Italiano, 4=Portugues, 5=Catalan, 6=Euskera, 7=Gallego, 8=Valenciano
languagefilter=0

